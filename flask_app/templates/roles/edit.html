{%extends "base.html"%}
{%block title%}Editar Rol {% endblock%}
{%block content%}
<div class="container">
    <a href="/roles" class="btn btn-dark">Volver</a>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="alertMessage"></div>
            <form method="post" id="form" action="/update_rol">
                <input type="hidden" id="id" name="id" value="{{rol.id}}">
                <div class="form-group mb-3">
                    <label for="rol">Nombre del rol</label>
                    <input class="form-control" type="text" id="rol" name="rol" value="{{rol.rol}}">
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-warning" type="submit" value="Actualizar rol">
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
{% block footer%}
{% endblock %}
{% block scripts %}
{{super()}}
    <script src="{{ url_for('static', filename='js/validations.js') }}"></script>
{% endblock %}
