{%extends "base.html"%}
{%block title%}Editar Raza {% endblock%}
{%block content%}
<div class="container">
    <a href="/races" class="btn btn-dark">Volver</a>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="alertMessage"></div>
            <form method="post" id="form" action="/update_race">
                <input type="hidden" name="id" value="{{race.id}}">
                <div class="form-group mb-3">
                    <label for="name">Nombre de la raza</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{race.name}}">
                </div>
                <div class="form-group mb-3">
                    <label for="danger">Nombre de la raza</label>
                    <select class="form-control" id="danger" name="danger">
                        <option value="">Seleccione una opci√≥n </option>
                        <option value="1" {% if race.danger == 1 %} selected {% endif %}>Si</option>
                        <option value="0" {% if race.danger == 0 %} selected {% endif %}>No</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Registrar rol">
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
{% block footer%}
{% endblock %}
{% block scripts %}
{{super()}}
    <script src="{{ url_for('static', filename='js/validations.js') }}"></script>
{% endblock %}
