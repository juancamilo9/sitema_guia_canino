{%extends "base.html"%}
{%block title%}Actualizar Caminata{% endblock%}
{%block content%}
<div class="container">
    <a href="/walks" class="btn btn-dark">Volver</a>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="alertMessage"></div>
            <form method="post" id="form" action="/update_walk">
                <input type="hidden" name="id" value="{{walk.id}}">
                <div class="form-group mb-3">
                    <label for="date_start">Fecha inicio</label>
                    <input class="form-control" type="datetime-local" id="date_start" name="date_start" value="{{walk.date_start}}">
                </div>
                <div class="form-group mb-3">
                    <label for="date_end">Fecha Final</label>
                    <input class="form-control" type="datetime-local" id="date_end" name="date_end" value="{{walk.date_end}}">
                </div>
                <div class="form-group mb-3">
                    <label for="walker_id">Paseador</label>
                    <select class="form-control" id="walker_id" name="walker_id">
                        {% for w in walkers %}
                            <option value="{{w.id}}" {% if w.id == walk.walker_id %} selected {% endif %}>{{w.name_user}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Registrar rol">
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
{% block footer%}
{% endblock %}
{% block scripts %}
{{super()}}
    <script src="{{ url_for('static', filename='js/validations.js') }}"></script>
{% endblock %}
