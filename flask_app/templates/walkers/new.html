{%extends "base.html"%}
{%block title%}Agregar un paseador {% endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <div id="alertMessage"></div>
            <form method="post" id="form" action="/register_walker">
                <div class="form-group mb-3">
                    <label for="user_id">Usuario</label>
                    <select class="form-control" id="user_id" name="user_id">
                        {% for u in users  %}
                            <option value="{{u.id}}">{{u.first_name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
{% block footer %}
{% endblock %}
{% block scripts %}
{{super()}}
<script src="{{ url_for('static', filename='js/validations.js') }}"></script>
{% endblock %}
