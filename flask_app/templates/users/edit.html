{%extends "base.html"%}
{%block title%}Editar info Usuario {% endblock%}
{%block content%}
<div class="container">
    <a href="/users" class="btn btn-dark">Volver</a>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="alertMessage"></div>
            <form method="post" id="form" action="/update_user">
                <input type="hidden" id="id" name="id" value="{{user_to_edit.id}}">
                <div class="form-group mb-3">
                        <label for="first_name">Nombre</label>
                        <input class="form-control" type="text" id="first_name" name="first_name" value="{{user_to_edit.first_name}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name">Apellidos</label>
                        <input class="form-control" type="text" id="last_name" name="last_name" value="{{user_to_edit.last_name}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="number_phone">Número telefonico</label>
                        <input class="form-control" id="number_phone" type="text" name="number_phone" value="{{user_to_edit.number_phone}}">
                    </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" value="{{user_to_edit.email}}">
                </div>
                <div class="form-group mb-3">
                    <label for="address">Dirección</label>
                    <input class="form-control" type="text" id="address" name="address" value="{{user_to_edit.address}}">
                </div>
                <div class="form-group mb-3">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol" name="rol">
                        {% for rol in roles  %}
                            <option value="{{rol.id}}" {% if user_to_edit.rol_id == rol.id %} selected {% endif %}>{{rol.rol}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Actualizar info">
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
{% block footer%}
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/validations.js') }}"></script>
{% endblock %}
