{%extends "base.html"%}
{%block title%}Gestionar Usuarios {% endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" id="user-register" action="/register">
                    <div class="form-group mb-3">
                        <label for="first_name">Nombre</label>
                        <input class="form-control" type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name">Apellidos</label>
                        <input class="form-control" type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="number_phone">Número telefonico</label>
                        <input class="form-control" id="number_phone" type="text" name="number_phone">
                    </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email">
                </div>
                <div class="form-group mb-3">
                    <label for="address">Dirección</label>
                    <input class="form-control" type="text" id="address" name="address">
                   </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password">Confirmar contraseña</label>
                    <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                </div>
                <div class="form-group mb-3">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol" name="rol">
                        {% for rol in roles  %}
                        <option value="{{rol.id}}">{{rol.rol}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="btn btn-primary" type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
